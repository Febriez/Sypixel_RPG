# src/main/resources/plugin.yml
name: Sypixel_RPG
version: '1.0-SNAPSHOT'
main: com.febrie.rpg.RPGMain
api-version: '1.21'
authors: [ Febrie, CoffeeTory ]
description: Sypixel RPG 기능을 위한 통합 플러그인
website: https://github.com/Febriez/Sypixel_RPG

# Soft dependencies (optional integrations)
softdepend: [ Vault, PlaceholderAPI, WorldGuard, Citizens ]

# Load order
load: POSTWORLD

# Plugin metadata
prefix: SypixelRPG

# Commands
commands:
  # Main menu command - 메인 명령어만 등록
  메뉴:
    description: "메인 메뉴를 엽니다 / Open the main menu"
    usage: "/메뉴"
    permission: sypixelrpg.mainmenu
    permission-message: "이 명령어를 사용할 권한이 없습니다. / You do not have permission to use this command."
    aliases: [ menu, 메인메뉴, mainmenu, mm ]

  # Admin command
  rpgadmin:
    description: "RPG 관리자 명령어 / RPG admin commands"
    usage: "/rpgadmin <stats|reload|debug|viewprofile|exp|level|job|npc>"
    permission: sypixelrpg.admin
    permission-message: "관리자 권한이 필요합니다. / Admin permission required."
    aliases: [ rpga, 알피지관리 ]

# Permissions
permissions:
  # Root permission
  sypixelrpg.*:
    description: "모든 Sypixel RPG 권한 / All Sypixel RPG permissions"
    default: op
    children:
      sypixelrpg.mainmenu: true
      sypixelrpg.admin: true

  # Main menu permission
  sypixelrpg.mainmenu:
    description: "메인 메뉴를 사용할 수 있는 권한 / Permission to use main menu"
    default: true

  # Admin permissions
  sypixelrpg.admin:
    description: "관리자 명령어를 사용할 수 있는 권한 / Permission to use admin commands"
    default: op

  # Future permissions (for upcoming features)
  sypixelrpg.shop:
    description: "상점을 사용할 수 있는 권한 / Permission to use shop"
    default: true

  sypixelrpg.dungeon:
    description: "던전을 사용할 수 있는 권한 / Permission to use dungeons"
    default: true

  sypixelrpg.settings:
    description: "설정을 사용할 수 있는 권한 / Permission to use settings"
    default: true