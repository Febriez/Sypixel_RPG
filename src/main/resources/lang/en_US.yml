# English Language File for Sypixel RPG
# Authors: Febrie, CoffeeTory

# === General Messages ===
general:
  prefix: "%COLOR_PINK%[SypixelRPG]%COLOR_WHITE% "
  player-only: "%COLOR_RED%This command can only be used by players!"
  player-not-found: "%COLOR_RED%Player not found: %COLOR_YELLOW%{player}"
  no-permission: "%COLOR_RED%You don't have permission to use this command."
  reload-success: "%COLOR_GREEN%Configuration reloaded successfully!"
  coming-soon: "%COLOR_YELLOW%This feature is coming soon!"
  error: "%COLOR_RED%An error occurred. Please contact an administrator."

# === Command Usage ===
commands:
  profile:
    usage: "%COLOR_YELLOW%Usage: /profile"
    description: "View your profile"
    success: "%COLOR_GREEN%Profile opened!"

  viewprofile:
    usage: "%COLOR_YELLOW%Usage: /viewprofile <player>"
    description: "View another player's profile"
    success: "%COLOR_GREEN%Opened {player}'s profile!"

  mainmenu:
    usage: "%COLOR_YELLOW%Usage: /mainmenu"
    description: "Open the main menu"
    success: "%COLOR_GREEN%Main menu opened!"

# === GUI Titles ===
gui:
  profile:
    title: "%COLOR_ORANGE%Player Profile"
    player-title: "%COLOR_ORANGE%Player Profile %COLOR_GRAY%- %COLOR_YELLOW%{player}"

  mainmenu:
    title: "%COLOR_LEGENDARY%Main Menu"
    subtitle: "%COLOR_WHITE%Select the feature you want"

  # === Common GUI Buttons ===
  buttons:
    close:
      name: "%COLOR_RED%Close"
      lore: "%COLOR_GRAY%Click to close GUI"

    back:
      name: "%COLOR_YELLOW%Back"
      lore: "%COLOR_GRAY%Click to go back"

    refresh:
      name: "%COLOR_GREEN%Refresh"
      lore: "%COLOR_GRAY%Click to refresh information"

    confirm:
      name: "%COLOR_SUCCESS%Confirm"
      lore: "%COLOR_GRAY%Click to confirm"

    cancel:
      name: "%COLOR_ERROR%Cancel"
      lore: "%COLOR_GRAY%Click to cancel"

    previous-page:
      name: "%COLOR_YELLOW%Previous Page"
      lore: "%COLOR_GRAY%Click to go to previous page"

    next-page:
      name: "%COLOR_YELLOW%Next Page"
      lore: "%COLOR_GRAY%Click to go to next page"

    page-info:
      name: "%COLOR_ORANGE%Page Information"
      lore: "%COLOR_WHITE%Current: {current} / {total}"

    status:
      online: "%COLOR_SUCCESS%Online"
      offline: "%COLOR_ERROR%Offline"
      status-text: "%COLOR_GRAY%Status: {status}"

# === GUI Items ===
items:
  # Profile related
  profile:
    player-head:
      name: "%COLOR_LEGENDARY%{player}"
      lore:
        - ""
        - "%COLOR_WHITE%Player: %COLOR_YELLOW%{player}"
        - "%COLOR_GRAY%UUID: %COLOR_WHITE%{uuid}"
        - "%COLOR_CYAN%Online time: %COLOR_WHITE%{playtime}"
        - ""
        - "%COLOR_YELLOW%Click to view details"

    level-info:
      name: "%COLOR_SUCCESS%Level Information"
      lore:
        - "%COLOR_WHITE%Current Level: %COLOR_GREEN%{level}"
        - "%COLOR_WHITE%Experience: %COLOR_EXPERIENCE%{exp}%"
        - "%COLOR_WHITE%Total Experience: %COLOR_YELLOW%{total_exp}"

    health-info:
      name: "%COLOR_HEALTH%Health"
      lore:
        - "%COLOR_WHITE%Current: %COLOR_RED%{current} %COLOR_GRAY%/ %COLOR_RED%{max}"
        - "%COLOR_WHITE%Percentage: %COLOR_YELLOW%{percentage}%"
        - "%COLOR_WHITE%{health_bar}"

    food-info:
      name: "%COLOR_ORANGE%Hunger"
      lore:
        - "%COLOR_WHITE%Hunger: %COLOR_YELLOW%{food} %COLOR_GRAY%/ %COLOR_YELLOW%20"
        - "%COLOR_WHITE%Saturation: %COLOR_GOLD%{saturation}"
        - "%COLOR_WHITE%{hunger_bar}"

    game-info:
      name: "%COLOR_INFO%Game Information"
      lore:
        - "%COLOR_WHITE%Game Mode: %COLOR_CYAN%{gamemode}"
        - "%COLOR_WHITE%Can Fly: %COLOR_GREEN%{can_fly}"
        - "%COLOR_WHITE%World: %COLOR_LIME%{world}"

    settings-button:
      name: "%COLOR_GRAY%Settings"
      lore: "%COLOR_YELLOW%Click to open settings menu"

    stats-button:
      name: "%COLOR_INFO%Detailed Stats"
      lore: "%COLOR_YELLOW%Click to view detailed stats"

  # Main menu related
  mainmenu:
    profile-button:
      name: "%COLOR_LEGENDARY%My Profile"
      lore:
        - "%COLOR_GRAY%View your player profile"
        - ""
        - "%COLOR_YELLOW%Click to open"

    shop-button:
      name: "%COLOR_EMERALD%Shop"
      lore:
        - "%COLOR_GRAY%Buy and sell items"
        - ""
        - "%COLOR_YELLOW%Click to open"

    dungeon-button:
      name: "%COLOR_RED%Dungeon"
      lore:
        - "%COLOR_GRAY%Enter dungeons for adventure"
        - ""
        - "%COLOR_YELLOW%Click to open"

    settings-button:
      name: "%COLOR_GRAY%Settings"
      lore:
        - "%COLOR_GRAY%Change game settings"
        - ""
        - "%COLOR_YELLOW%Click to open"

# === Status Messages ===
status:
  online: "%COLOR_GREEN%Online"
  offline: "%COLOR_RED%Offline"
  yes: "%COLOR_GREEN%Yes"
  no: "%COLOR_RED%No"
  unknown: "%COLOR_GRAY%Unknown"
  enabled: "%COLOR_SUCCESS%Enabled"
  disabled: "%COLOR_ERROR%Disabled"

# === Game Modes ===
gamemode:
  SURVIVAL: "%COLOR_GREEN%Survival"
  CREATIVE: "%COLOR_GOLD%Creative"
  ADVENTURE: "%COLOR_PURPLE%Adventure"
  SPECTATOR: "%COLOR_GRAY%Spectator"

# === Success/Error Messages ===
messages:
  profile-opened: "%COLOR_SUCCESS%Profile information has been updated!"
  gui-refreshed: "%COLOR_SUCCESS%Information has been refreshed successfully!"

# === Item Rarity/Quality Messages ===
rarity:
  common: "%COLOR_COMMON%Common"
  uncommon: "%COLOR_UNCOMMON%Uncommon"
  rare: "%COLOR_RARE%Rare"
  epic: "%COLOR_EPIC%Epic"
  legendary: "%COLOR_LEGENDARY%Legendary"

# === System Messages ===
system:
  loading: "%COLOR_YELLOW%Loading..."
  saving: "%COLOR_YELLOW%Saving..."
  completed: "%COLOR_SUCCESS%Completed!"
  failed: "%COLOR_ERROR%Failed!"